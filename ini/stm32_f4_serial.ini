####################################################
#              For STM32 F4 Serial HAL
# #################################################

[env:ZNP_ROBIN_NANO_BL]
extends = stm32_common
board = mks_genericSTM32F401RC
build_unflags = ${stm32_common.build_unflags}
build_flags = ${stm32_common.build_flags}
              -DHSE_VALUE=8000000
              -DZNP_ROBIN_DW

[env:MKS_ROBIN_E3_V2_BL]
